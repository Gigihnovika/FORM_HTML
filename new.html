<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi Pengurus BEM STT NF</title>
</head>
<body>
	<header>
	<h1 align="center"><img src="Logo.png" alt="Logo NF" height="100" width="100" align="center"/> 
	<img src="BEM.png" alt="Logo BEM" height="100" width="100" align="center"/> </h1>
	<h1 style="color: Black;" align="center">Registrasi Pengurus BEM STT NF</h1> </img>
	</header>
	<form action="" method="post">
		<h3>Informasi Pribadi</h3>
		<hr/>
		<table style="width: 90%">
			<tr>
				<td style="width: 20%">NAMA LENGKAP</td>
				<td>:</td>
				<td><input style="width:100%" placeholder="Masukkan Nama Lengkap" required="" type="text" name="nama"></td>
			</tr>
			<tr>
				<td>TANGGAL LAHIR</td>
				<td>:</td>
				<td><input style="width:100%" type="date" name="tanggal_lahir"></td>
			</tr>
			<tr>
				<td style="width: 20%">NIM</td>
				<td>:</td>
				<td><input style="width:100%" placeholder="Masukkan NIM" required="" type="text" name="NIM"></td>
			</tr>
			<tr>
				<td>PRODI</td>
				<td>:</td>
				<td><input type="radio" value="Sistem Informasi" name="tipe">
					<label for="Sistem Informasi">Sistem Informasi</label>
					<input type="radio" value="Teknik Informatika" name="tipe">
					<label for="Teknik Informatika">Teknik Informatika</label>
			</tr>
			<tr>
				<td style="width: 20%">ALAMAT</td>
				<td>:</td>
				<td><textarea style="width:100%" name="alamat"></textarea></td>
			</tr>
				<td>NOMOR TELEPON</td>
				<td>:</td>
				<td><input style="width:100%" required="" placeholder="Nomor Telepon" required="" type="number" name="nama"></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td>:</td>
				<td><input style="width:100%" required="" placeholder="Email" required="" type="email" name="nama"></td>
			</tr>
			<tr>
				<td>PENGALAMAN ORGANISASI</td>
				<td>:</td>
				<td><textarea style="width:100%" name="alamat"></textarea></td>
			</tr>
			<tr>
				<td>PROVINSI</td>
				<td>:</td>
				<td><input style="width:100%" required="" placeholder="Provinsi" required="" type="text" name="nama"></td>
			</tr>
			<tr>
				<td>KODE POS</td>
				<td>:</td>
				<td><input style="width:100%" required="" placeholder="Kode Pos" required="" type="text" name="nama"></td>
			</tr>
			<tr>

			<hr/>
			<table>
				<tr>
					<td><button style="width: 100%" type="submit">SUBMIT</button></td>
					<td><button style="width: 100%" type="reset">BATAL</button></td>
				</tr>
			</table>
		</form>
	</body>
	</html>
